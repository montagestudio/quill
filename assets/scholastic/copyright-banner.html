<!DOCTYPE html>
<html>
<body>
    <div id="scholastic-e-copyright">
        <style type="text/css" scoped="scoped">
            .copyright-banner {
                position: absolute;
                display: inline-block;

                color: #347a95;
                background-color: rgba(255, 255, 255, 0.8);
                font-family: Verdana, Helvetica, sans-serif;
                font-size: 1em;
                text-align: center;

                margin: 8px;
            }
            .banner-title {
                border-top: 1px solid #d6efff;
                border-bottom: 1px solid #addeff;
                padding: 6px 8px;
                background-color: #c8e9ff;
            }
            .banner-content {
                font-size: 0.9em;
                padding: 6px 8px;
            }
            .copyright-banner.banner-top {
                top: 0;
                left: {{horizontal-left}};
            }
            .copyright-banner.banner-bottom {
                bottom: 0;
                left: {{horizontal-left}};
            }
            .copyright-banner.banner-left {
                top: {{vertical-bottom}};
                -webkit-transform-origin: left top;
                -webkit-transform: rotate(-90deg);
                -moz-transform-origin: left top;
                -moz-transform: rotate(-90deg);
                -ms-transform-origin: left top;
                -ms-transform: rotate(-90deg);
                transform-origin: left top;
                transform: rotate(-90deg);
            }
            .copyright-banner.banner-right {
                top: {{vertical-top}};
                right: 0;
                -webkit-transform-origin: right bottom;
                -webkit-transform: rotate(-90deg);
                -moz-transform-origin: right bottom;
                -moz-transform: rotate(-90deg);
                -ms-transform-origin: right bottom;
                -ms-transform: rotate(-90deg);
                transform-origin: right bottom;
                transform: rotate(-90deg);
            }
        </style>
        <div class="copyright-banner banner-{{position}}" style="{{style}}">
            <div class="banner-title">Scholastic ebook edition e-ISBN {{isbn}}</div>
            <div class="banner-content">
                <div>Please purchase only authorized electronic editions and do not participate in or encourage</div>
                <div>electronic piracy of copyrightable materials. Your support of the authorâ€™s rights is appreciated.</div>
            </div>
        </div>
    </div>
</body>
</html>

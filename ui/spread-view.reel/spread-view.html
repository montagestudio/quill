<!doctype html>
<html>
<head>
    <title>Spread View</title>
    <meta charset="utf-8">

    <link href="spread-view.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "leftOverlay": {
                "prototype": "ui/pdf-overlay.reel",
                "properties": {
                    "element": {"#": "leftOverlay"}
                },
                "bindings": {
                    "originalUrl": {"<-": "@owner.overlayUrl"}
                }
            },

            "rightOverlay": {
                "prototype": "ui/pdf-overlay.reel",
                "properties": {
                    "element": {"#": "rightOverlay"}
                },
                "bindings": {
                    "originalUrl": {"<-": "@owner.overlayUrl"}
                }
            },

            "leftPage": {
                "prototype": "ui/read-along-debug-view.reel",
                "properties": {
                    "element": {"#": "leftPage"}
                }
            },

            "rightPage": {
                "prototype": "ui/read-along-debug-view.reel",
                "properties": {
                    "element": {"#": "rightPage"}
                }
            },

            "owner": {
                "properties": {
                    "element": {"#": "spreadView"},
                    "leftOverlay": {"@": "leftOverlay"},
                    "rightOverlay": {"@": "rightOverlay"},
                    "leftPage": {"@": "leftPage"},
                    "rightPage": {"@": "rightPage"}
                }
            }

        }
    </script>

</head>
<body>
    <section data-montage-id="spreadView" class="spread">
        <div class="spread-page-wrapper">
            <div data-montage-id="leftOverlay" class="spread-overlay"></div>
            <div data-montage-id="leftPage" class="spread-page"></div>
        </div>
        <div class="spread-page-wrapper">
            <div data-montage-id="rightOverlay" class="spread-overlay"></div>
            <div data-montage-id="rightPage" class="spread-page"></div>
        </div>
        <div class="spread-divider"></div>
    </section>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Page View</title>
    <meta charset="utf-8">

    <link href="page-view.css" rel="stylesheet" />

    <script type="text/montage-serialization">
        {
            "localizer": {
                "object": "montage/core/localizer[defaultLocalizer]"
            },

            "owner": {
                "properties": {
                    "element": {"#": "pageView"}
                }
            }

        }
    </script>

</head>
<body>
    <section data-montage-id="pageView" class="pages">
        <iframe seamless scrolling="no"></iframe>
    </section>
</body>
</html>

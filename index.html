<html>

    <!-- In production, only one script (pdf.js) is necessary -->

    <script type="text/javascript" src="../node_modules/pdf.js/src/shared/util.js"></script>
    <script type="text/javascript" src="../node_modules/pdf.js/src/shared/colorspace.js"></script>

    </script>

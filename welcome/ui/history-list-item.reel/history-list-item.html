<!doctype html>
<html>
<head>
    <title>HistoryListItem</title>
    <meta charset="utf-8">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "historyListItem"}
                }
            },

            "pressComposer": {
                "prototype": "montage/composer/press-composer",
                "properties": {
                    "component": {"@": "owner"}
                },
                "listeners": [
                    {
                        "type": "press",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "historyItemNameConverter": {
                "prototype": "welcome/core/history-item-name-converter"
            },

            "documentName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.historyItem.filename",
                        "converter": {"@": "historyItemNameConverter"}
                    }
                }
            }
        }
    </script>

</head>
<body>

<li data-montage-id="historyListItem" class="HistoryListItem">
    <span data-montage-id="name"></span>
</li>

</body>
</html>

<html><head>
    <title>Main</title>
    <meta charset="utf-8">

    <link href="main.css" rel="stylesheet">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {
                    "#": "main"
                },
                "clearButton": {"#": "clear-button"}
            },
            "listeners": [
                {
                    "type": "openDocument",
                    "listener": {
                        "@": "owner"
                    }
                },
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }

            ]
        },

        "localizer": {
            "object": "montage/core/localizer[defaultLocalizer]"
        },

        "activityList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {
                    "#": "activityList"
                }
            },
            "bindings": {
                "contentController": {"<-": "@owner.contentController"}
            }
        },

        "destination": {
           "prototype": "montage/ui/text.reel",
           "properties": {
               "element": {
                   "#": "destination"
               }
           },
           "bindings": {
               "value": {
                   "<-": "@owner.destination"
               }
           }
        },

        "clearButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {
                    "#": "clear-button"
                },
                "enabled": true
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "activity": {
            "prototype": "import-activity/ui/activity-list-item.reel",
            "properties": {
                "element": {"#": "activity"}
            },
            "bindings": {
                "item": {"<-": "@activityList.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>

    <div data-montage-id="main" class="main Importer">
        <section class="Activities">
            <ul data-montage-id="activityList" class="Activity-list">
                <li class="Activity-list-item">
                    <div data-montage-id="activity"></div>
                </li>
            </ul>
        </section>
        <section class="footer">
            <span>Importing documents into&nbsp;</span>
            <span data-montage-id="destination"></span>
            <button data-montage-id="clear-button" class="Activity-list--clear"></button>
        </section>
    </div>

</body></html>

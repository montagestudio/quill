<html><head>
    <title>ActivityListItem</title>
    <meta charset="utf-8">

    <link href="activity-list-item.css" rel="stylesheet">

    

<script type="text/montage-serialization">{
    "owner": {
        "properties": {
            "element": {
                "#": "activityListItem"
            },
            "progress": {"@": "progress"},
            "openButton": {"@": "openButton"},
            "closeButton": {"@": "closeButton"}
        },
        "bindings": {
            "status": {"<-": "@owner.item.status"},
            "currentPage": {"<-": "@owner.item.currentPage"},
            "nbrPages": {"<-": "@owner.item.nbrPages"}
        }
    },
    "openButton": {
        "prototype": "matte/ui/button.reel",
        "properties": {
            "element": {
                "#": "open-button"
            },
            "enabled": true
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ],
        "bindings": {
            "detail.get('associatedObject')": {"<-": "@owner.item"}
        }

    },
    "closeButton": {
        "prototype": "matte/ui/button.reel",
        "properties": {
            "element": {
                "#": "close-button"
            },
            "enabled": true
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ],
        "bindings": {
            "detail.get('associatedObject')": {"<-": "@owner.item"}
        }

    },
    "name": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {
                "#": "name"
            }
        },
        "bindings": {
            "value": {
                "<-": "@owner.item.name"
            }
        }
    },
    "progress": {
        "prototype": "matte/ui/progress.reel",
        "properties": {
            "element": {
                "#": "progress"
            },
            "max": 0,
            "value": 0
        },
        "bindings": {
            "max": {
                "<-": "@owner.item.nbrPages"
            },
            "value": {
                "<-": "@owner.item.currentPage"
            }
        }
    },
    "status": {
        "prototype": "montage/ui/text.reel",
        "properties": {
            "element": {
                "#": "status"
            }
        },
        "bindings": {
            "value": {
                "<-": "@owner.statusLabel"
            }
        }
    }
}</script></head>
<body>

<div data-montage-id="activityListItem" class="Activity-item">
    <section class="Activity-item--left">
        <div class="Activity-item--icon"></div>
    </section>
    <section class="Activity-item--center">
        <div><span data-montage-id="name" class="Activity-name"></span><span>&nbsp;</span></div>
        <progress data-montage-id="progress" class="Activity-progress"></progress>
        <div><span data-montage-id="status" class="Activity-status">Waiting...</span><span>&nbsp;</span></div>
    </section>
    <section class="Activity-item--right">
        <button data-montage-id="open-button" class="Action-button Activity-item--open Activity-hide">Open</button>
        <button data-montage-id="close-button" class="Activity-item--close">x</button>
    </section>

</div>



</body></html>
